<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather searcher app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="max-h-screen w-[60%] h-screen m-auto">
    <div class="cityname mt-[4%]">
        <h1 class="flex justify-center text-3xl m-5">Weather Searching app</h1>
        <form class="flex justify-center">
            <input class="city w-[60%] text-2xl outline-none border-t-2 border-l-2 p-2" type="text"
                placeholder="Search here and press enter to search">
        </form>
        <div class="hello flex justify-center text-xl mt-[3%]">Hello have a nice day ahead.</div>
    </div>
    <div class="tem-hum-wind flex   justify-evenly    mt-[3%] h-[30%]">
        <div class="temp border-2 border-black flex flex-col justify-center items-center  w-[20%] "></div>
        <div class="hum  border-2 border-black flex flex-col justify-center items-center  w-[20%] "></div>
        <div class="wind border-2 border-black flex flex-col justify-center items-center   w-[20%] "></div>
    </div> 
    <div class="madeby  w-[60%] flex    justify-center text-xl bottom-0 absolute">Created by Parth😁</div>
    <script src="script.js"></script>
</body>

</html>
